<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Color Picker</title>
</head>
<body>
    <span id="span"></span>
    <div class="box">
        <div>
            <h1>PICK A COLOR</h1>
        </div>
        <div class="second">
            <p>Scegli un colore per cambiare lo sfondo della pagina</p>            
        </div>
        <div class="total">
            <div class="col" data-col="#ff0000">
                <div class="red color-box"></div>
            </div>
            <div class="col" data-col="#59BC98">
                <div class="cyan color-box"></div>
            </div>
            <div class="col" data-col="#2594D2">
                <div class="blue color-box"></div>
            </div>
            <div class="col" data-col="#72BC59">
                <div class="green color-box"></div>
            </div>
            <div class="col" data-col="#BC59A0">
                <div class="purple color-box"></div>
            </div>
            <div class="col" data-col="#DCF63C">
                <div class="yellow color-box"></div>
            </div>
        </div>
    </div>
    <script src="./static/js/js.js"></script>
</body>
</html>
